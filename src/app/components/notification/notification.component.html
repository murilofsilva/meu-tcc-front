@if (notification(); as notif) {
  <div 
    class="fixed top-5 right-5 py-2 px-4 rounded-lg shadow-lg flex items-center z-50 animate-slide-in-right"
    [ngClass]="{
      'bg-green-500 text-white': notif.type === 'success',
      'bg-red-500 text-white': notif.type === 'error',
      'bg-blue-500 text-white': notif.type === 'info'
    }"
  >
    @switch (notif.type) {
      @case ('success') {
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      }
      @case ('error') {
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/>
        </svg>
      }
      @case ('info') {
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
        </svg>
      }
    }
    {{ notif.message }}
  </div>
}
