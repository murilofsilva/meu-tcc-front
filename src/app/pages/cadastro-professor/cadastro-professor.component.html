<div class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-600">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4 animate-fade-in">
    <!-- Ícone de usuário com plus -->
    <div class="mx-auto text-blue-600 mb-4 text-center">
      <svg class="w-12 h-12 mx-auto" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>

    <h2 class="text-2xl font-bold mb-2 text-center">Cadastrar Professor</h2>
    <p class="text-gray-600 mb-6 text-center">Preencha os dados para cadastrar um novo professor.</p>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
        <input
          type="text"
          id="nome"
          [(ngModel)]="nome"
          name="nome"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Nome do professor"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="email@exemplo.com"
        />
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input
          type="password"
          id="senha"
          [(ngModel)]="senha"
          name="senha"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Mínimo 6 caracteres"
        />
      </div>

      <div>
        <label for="confirmarSenha" class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
        <input
          type="password"
          id="confirmarSenha"
          [(ngModel)]="confirmarSenha"
          name="confirmarSenha"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Repita a senha"
        />
      </div>

      <div class="flex gap-3">
        <button
          type="button"
          (click)="voltar()"
          class="flex-1 px-4 py-2 rounded-lg font-semibold transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gray-500 text-white hover:bg-gray-600 focus:ring-gray-500"
        >
          Voltar
        </button>

        <button
          type="submit"
          [disabled]="!nome || !email || !senha || !confirmarSenha || isSubmitting"
          class="flex-1 px-4 py-2 rounded-lg font-semibold transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? 'Cadastrando...' : 'Cadastrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
