<header class="bg-white shadow-md sticky top-0 z-40">
  <div class="container mx-auto px-4 sm:px-6 md:px-8 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2 cursor-pointer" (click)="onLogoClick()">
      <svg class="w-7 h-7 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z"/>
      </svg>
      <h1 class="text-xl font-bold text-gray-700">Sistema de Agendamento</h1>
    </div>
    
    <div class="flex items-center space-x-4">
      @if (user(); as currentUser) {
        <span class="text-sm text-gray-600 hidden sm:block">
          Perfil: <span class="font-semibold">{{ currentUser.role }}</span>
        </span>
      }
      
      <button 
        (click)="onLogout()" 
        class="flex items-center text-sm text-red-500 hover:text-red-700 transition-colors"
      >
        <svg class="w-4 h-4 mr-1 transform rotate-180" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 17l5-5-5-5v10z"/>
        </svg>
        Sair
      </button>
    </div>
  </div>
</header>
